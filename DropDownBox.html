            function createCalendar(year, month) {
                let monthYear = document.getElementById('monthYear');
                let calendarBody = document.getElementById('calendar-body');
                let firstDay = new Date(year, month).getDay();
                let daysInMonth = new Date(year, month + 1, 0).getDate();

                monthYear.textContent = `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;
                calendarBody.innerHTML = '';

                let date = 1;
                for (let i = 0; i < 6; i++) {
                    let row = document.createElement('tr');

                    for (let j = 0; j < 7; j++) {
                        let cell = document.createElement('td');
                        if (i === 0 && j < firstDay) {
                            cell.innerHTML = '';
                            row.appendChild(cell);
                        } else if (date > daysInMonth) {
                            break;
                        } else {
                            let cellDate = new Date(year, month, date);
                            let formattedDate = cellDate.toISOString().split('T')[0];

                            let specialDate = specialDates.find(d => d.toISOString().split('T')[0] === formattedDate);
                            if (specialDate) {
                                let sydneyTime = specialDate.toLocaleString("en-AU", { timeZone: "Australia/Sydney", hour: '2-digit', minute: '2-digit' });
                                cell.innerHTML = `${date}<br><span class='mark-text'>${sydneyTime}</span>`;
                            } else {
                                cell.innerHTML = date;
                            }

                            if (date === new Date().getDate() && year === new Date().getFullYear() && month === new Date().getMonth()) {
                                cell.classList.add('today');
                            }
                            row.appendChild(cell);
                            date++;
                        }
                    }
                    calendarBody.appendChild(row);
                }
            }


            function moveMonth(step) {

                } else if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
