<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Page with JavaScript</title>
    <!-- You can include external JavaScript files here -->
    <!-- <script src="path_to_external_script.js"></script> -->
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    <p>This is a paragraph of text in the body of the webpage.</p>
    <p>Here's a link to a cool website: <a href="https://www.example.com">Click Here</a></p>

    <!-- Inline JavaScript -->
    <script>

          const apiEndpoint = 'https://8n4k3j0qs2.execute-api.ap-southeast-2.amazonaws.com/dev';


          const messageToSend = {
              message:"fetch",
              tablename: "Carers",
              filterformula:`{Record ID (from Client)} = 'recujJE7VAI2lDxE3'`
          };
          
 
          fetch(apiEndpoint, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(messageToSend),
          })
          .then(response => response.json())
          .then(data => {
              console.log('Success:',JSON.stringify(data) );
          })
          .catch((error) => {
              console.error('Fail:', error);
          });
       

    </script>

</body>
</html>
